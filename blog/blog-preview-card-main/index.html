<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card-wrapper">
  <article class="card">
    <img src="./assets/images/illustration-article.svg" alt="Abstract logo" class="card-image">
    <div class="card-content">
      <div class="category">Learning</div>
      <div class="published">Published 21 Dec 2023</div>
      <div class="title">HTML & CSS foundations</div>
      <div class="description">These languages are the backbone of every website, defining structure, content, and presentation.</div>
    </div>
    <footer class="card-author"><img src="assets/images/image-avatar.webp" alt="Avatar">Greg Hooper</footer>
  </article>
</div>

</body>
</html>
